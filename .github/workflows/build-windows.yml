name: Build Windows

on:
  pull_request:
    branches:
      - main
      - develop
      - chained-gui
      - refactor-branch
  workflow_call:

env:
  CI: true

jobs:
  build-windows:
    name: Windows (${{ matrix.preset }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        preset: [ninja-debug, ninja-release, vs2022-debug, vs2022-release, vs2019-debug, vs2019-release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            C:/ccache
            build/${{ matrix.preset }}/_deps
            build/${{ matrix.preset }}/CMakeFiles
          key: windows-${{ matrix.preset }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            windows-${{ matrix.preset }}-

      - name: Install dependencies
        run: |
          choco install cmake ninja ccache --no-progress

      - name: Configure
        shell: pwsh
        run: |
          cmake --preset ${{ matrix.preset }} `
            -DCMAKE_C_COMPILER_LAUNCHER=ccache `
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache `
            -DBUILD_TESTS=ON

      - name: Build
        shell: pwsh
        run: |
          cmake --build --preset ${{ matrix.preset }} --target ChainedEditor ChainedRuntime EngineTests --parallel 8

      - name: List Build Files
        shell: pwsh
        run: |
          Get-ChildItem -Path build/${{ matrix.preset }}/bin -Recurse

      - name: Test
        shell: pwsh
        run: |
          $testExe = "build/${{ matrix.preset }}/bin/EngineTests.exe"
          if (Test-Path $testExe) {
            Write-Host "Running tests: $testExe"
            & $testExe
          } else {
            Write-Error "EngineTests.exe not found at $testExe"
            exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.preset }}
          path: |
            build/${{ matrix.preset }}/bin/ChainedEditor.exe
            build/${{ matrix.preset }}/bin/ChainedRuntime.exe
            build/${{ matrix.preset }}/bin/EngineTests.exe
          retention-days: 7
