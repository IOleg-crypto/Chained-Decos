name: Build Windows

on:
  pull_request:
    branches:
      - main
      - develop
      - chained-gui
      - refactor-branch
  workflow_call:

env:
  CI: true

jobs:
  build-windows:
    name: Windows (${{ matrix.preset }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - preset: ninja-debug
            build_dir: build/ninja-debug
            binary_path: build/ninja-debug/bin
          - preset: ninja-release
            build_dir: build/ninja-release
            binary_path: build/ninja-release/bin
          - preset: vs2022-debug
            build_dir: build/vs2022
            binary_path: build/vs2022/bin/Debug
          - preset: vs2022-release
            build_dir: build/vs2022
            binary_path: build/vs2022/bin/Release

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            C:/ccache
            ${{ matrix.build_dir }}/_deps
            ${{ matrix.build_dir }}/CMakeFiles
          key: windows-${{ matrix.preset }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            windows-${{ matrix.preset }}-

      - name: Install dependencies
        run: |
          choco install cmake ninja ccache --no-progress

      - name: Configure
        run: |
          cmake --preset ${{ matrix.preset }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DBUILD_TESTS=ON

      - name: Build
        run: |
          cmake --build --preset ${{ matrix.preset }} --target ChainedEditor ChainedRuntime EngineTests --parallel 8

      - name: List Build Files
        run: |
          ls -R ${{ matrix.binary_path }}

      - name: Test
        run: |
          test_exe="${{ matrix.binary_path }}/EngineTests.exe"
          if [ -f "$test_exe" ]; then
            echo "Running tests: $test_exe"
            ./"$test_exe"
          else
            echo "::error::EngineTests.exe not found at $test_exe"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.preset }}
          path: |
            ${{ matrix.binary_path }}/ChainedEditor.exe
            ${{ matrix.binary_path }}/ChainedRuntime.exe
            ${{ matrix.binary_path }}/EngineTests.exe
          retention-days: 7
