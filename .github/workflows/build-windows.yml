name: Build Windows

on:
  pull_request:
    branches:
      - main
      - develop
      - chained-gui
      - refactor-branch
  workflow_call:

env:
  CI: true

jobs:
  build-windows:
    name: Windows (${{ matrix.preset }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - preset: ninja-debug
            configuration: Debug
          - preset: ninja-release
            configuration: Release
          - preset: vs2022-debug
            configuration: Debug
          - preset: vs2022-release
            configuration: Release

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            C:/ccache
            build/${{ matrix.preset }}/_deps
          key: windows-${{ matrix.preset }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            windows-${{ matrix.preset }}-

      - name: Install dependencies
        run: |
          choco install cmake ninja ccache --no-progress

      - name: Configure
        run: |
          cmake --preset ${{ matrix.preset }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DBUILD_TESTS=ON \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install/${{ matrix.preset }}

      - name: Build
        run: |
          cmake --build --preset ${{ matrix.preset }} --target ChainedEditor ChainedRuntime EngineTests --parallel 8

      - name: Install
        run: |
          cmake --install build/${{ matrix.preset }} --prefix ${{ github.workspace }}/install/${{ matrix.preset }} --config ${{ matrix.configuration }}

      - name: Test
        run: |
          # Use the installed binaries for testing to ensure they are relocatable
          test_exe="${{ github.workspace }}/install/${{ matrix.preset }}/bin/EngineTests.exe"
          if [ -f "$test_exe" ]; then
            echo "Running tests: $test_exe"
            "$test_exe"
          else
            # Try build directory if install failed or structure differs
            test_exe="build/${{ matrix.preset }}/bin/EngineTests.exe"
            if [ -f "$test_exe" ]; then
                "$test_exe"
            else
                echo "::error::EngineTests.exe not found"
                exit 1
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.preset }}
          path: ${{ github.workspace }}/install/${{ matrix.preset }}
          retention-days: 7
