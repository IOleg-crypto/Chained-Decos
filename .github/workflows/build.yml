name: Build

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "**/*.cpp"
      - "**/*.h"
      - "CMakeLists.txt"
      - ".github/workflows/*.yml"

env:
  CI: true

jobs:
  # ==========================================
  # LINUX BUILD
  # ==========================================
  linux:
    uses: ./.github/workflows/build-linux.yml
    with:
      build_type: Release

  linux-debug:
    uses: ./.github/workflows/build-linux.yml
    with:
      build_type: Debug

  # ==========================================
  # WINDOWS BUILD
  # ==========================================
  windows:
    uses: ./.github/workflows/build-windows.yml
    with:
      build_type: Release

  windows-debug:
    uses: ./.github/workflows/build-windows.yml
    with:
      build_type: Debug

  # ==========================================
  # TESTS (after builds)
  # ==========================================
  tests:
    needs: [linux, windows]
    runs-on: ubuntu-latest
    steps:
      - name: All builds completed
        run: echo "âœ… All platform builds successful!"
