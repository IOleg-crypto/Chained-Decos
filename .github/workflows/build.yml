name: Build

on:
  pull_request:
    branches:
      - main
      - develop
      - chained-gui
      - refactor-branch
  workflow_dispatch:
  push:
    branches: [main, develop, chained-gui, refactor-branch]
    paths:
      - "**/*.cpp"
      - "**/*.h"
      - ".github/workflows/*.yml"

env:
  CI: true

jobs:
  linux:
    uses: ./.github/workflows/build-linux.yml
    with:
      build_type: Release

  linux-debug:
    uses: ./.github/workflows/build-linux.yml
    with:
      build_type: Debug

  windows:
    uses: ./.github/workflows/build-windows.yml
    with:
      build_type: Release

  windows-debug:
    uses: ./.github/workflows/build-windows.yml
    with:
      build_type: Debug

  tests:
    needs: [linux, windows]
    runs-on: ubuntu-latest
    steps:
      - name: All builds completed
        run: echo "All platform builds successful!"
