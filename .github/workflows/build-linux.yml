name: Build Linux

on:
  pull_request:
    branches:
      - main
      - develop
      - chained-gui
      - refactor-branch
  workflow_call:

env:
  CI: true

jobs:
  build-linux:
    name: Linux (${{ matrix.preset }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        preset: [ci-linux-gcc, ci-linux-clang, make-debug, make-release]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            build/${{ matrix.preset }}/_deps
          key: linux-${{ matrix.preset }}-${{ hashFiles('**/CMakeLists.txt', 'include/raylib/**') }}
          restore-keys: |
            linux-${{ matrix.preset }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build ccache \
            libgl1-mesa-dev libx11-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libxi-dev libasound2-dev libglu1-mesa-dev \
            libwayland-dev libxkbcommon-dev libegl1-mesa-dev \
            pkg-config libgtk-3-dev libdrm-dev libgbm-dev \
            xvfb libxkbcommon-x11-0

      - name: Setup Compilers
        run: |
          if [[ "${{ matrix.preset }}" == *"gcc"* || "${{ matrix.preset }}" == *"make"* ]]; then
            sudo apt-get install -y gcc-13 g++-13
            echo "CC=gcc-13" >> $GITHUB_ENV
            echo "CXX=g++-13" >> $GITHUB_ENV
          fi
          if [[ "${{ matrix.preset }}" == *"clang"* ]]; then
            sudo apt-get install -y clang-17 clang++-17 clang-tools-17
            echo "CC=clang-17" >> $GITHUB_ENV
            echo "CXX=clang++-17" >> $GITHUB_ENV
          fi

      - name: Configure
        run: |
          cmake --preset ${{ matrix.preset }} \
            -DBUILD_TESTS=ON \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install/${{ matrix.preset }}

      - name: Build
        run: |
          cmake --build --preset ${{ matrix.preset }} --target ChainedEditor ChainedRuntime EngineTests --parallel $(nproc)

      - name: Install
        run: |
          cmake --install build/${{ matrix.preset }} --prefix ${{ github.workspace }}/install/${{ matrix.preset }}

      - name: Test
        run: |
          test_exe="${{ github.workspace }}/install/${{ matrix.preset }}/bin/EngineTests"
          if [ -f "$test_exe" ]; then
            echo "Running tests: $test_exe"
            chmod +x "$test_exe"
            xvfb-run "$test_exe"
          else
            test_exe="build/${{ matrix.preset }}/bin/EngineTests"
            if [ -f "$test_exe" ]; then
              chmod +x "$test_exe"
              xvfb-run "$test_exe"
            else
              echo "::error::EngineTests not found"
              exit 1
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.preset }}
          path: ${{ github.workspace }}/install/${{ matrix.preset }}
          retention-days: 7
