name: Code Quality

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**/*.cpp'
      - 'src/**/*.h'
      - 'include/**/*.h'
      - '.github/workflows/quality.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**/*.cpp'
      - 'src/**/*.h'
      - 'include/**/*.h'
      - '.github/workflows/quality.yml'

env:
  CI: true

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-tidy build-essential cmake

      - name: Run cppcheck
        run: |
          echo "üîç Running cppcheck static analysis..."
          cppcheck --enable=warning,performance,portability,style \
            --std=c++20 \
            --inline-suppr \
            --suppress=missingIncludeSystem \
            --suppress=unmatchedSuppression \
            --suppress=unusedFunction \
            --xml --xml-version=2 \
            src/ 2> cppcheck-report.xml || true

          if [ -f cppcheck-report.xml ]; then
            echo "üìä Cppcheck analysis completed"
            cat cppcheck-report.xml
          fi

      - name: Upload cppcheck results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cppcheck-report
          path: cppcheck-report.xml
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install security tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flawfinder

      - name: Run security scan
        run: |
          echo "üîí Running security scan..."

          flawfinder --csv --minlevel=3 src/ > security_scan.csv || true

          if [ -f security_scan.csv ]; then
            echo "üìä Security scan found $(wc -l < security_scan.csv) potential issues"
            cat security_scan.csv
          fi

      - name: Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: security_scan.csv
          retention-days: 30

  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install complexity tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pmccabe

      - name: Analyze code complexity
        run: |
          echo "üìä Analyzing code complexity..."

          find src -name "*.cpp" -o -name "*.c" | \
            xargs pmccabe -v > complexity_report.txt || true

          if [ -f complexity_report.txt ]; then
            echo "üìà Complexity analysis completed"
            cat complexity_report.txt
          fi

      - name: Upload complexity report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: complexity-report
          path: complexity_report.txt
          retention-days: 7

  formatting:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check code formatting
        run: |
          echo "üé® Checking code formatting..."

          # Find all C++ files and check formatting
          FAILED=0
          FILES=$(find src include -name "*.cpp" -o -name "*.h" -o -name "*.hpp")

          for file in $FILES; do
            if ! clang-format --dry-run --Werror "$file" 2>/dev/null; then
              echo "‚ùå Formatting issue in: $file"
              FAILED=1
            fi
          done

          if [ $FAILED -eq 0 ]; then
            echo "‚úÖ All files are properly formatted"
          else
            echo "‚ö†Ô∏è Some files have formatting issues. Run 'clang-format -i' on the affected files."
            exit 0  # Don't fail the build, just warn
          fi

