name: Code Quality

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**/*.cpp'
      - 'src/**/*.h'
      - 'include/**/*.h'
      - '.github/workflows/quality.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**/*.cpp'
      - 'src/**/*.h'
      - 'include/**/*.h'
      - '.github/workflows/quality.yml'

env:
  CI: true

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install security tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flawfinder

      - name: Run security scan
        run: |
          echo "ðŸ”’ Running security scan..."

          flawfinder --csv --minlevel=3 src/ > security_scan.csv || true

          if [ -f security_scan.csv ]; then
            echo "ðŸ“Š Security scan found $(wc -l < security_scan.csv) potential issues"
            cat security_scan.csv
          fi

      - name: Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: security_scan.csv
          retention-days: 30

  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install complexity tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pmccabe

      - name: Analyze code complexity
        run: |
          echo "ðŸ“Š Analyzing code complexity..."

          find src -name "*.cpp" -o -name "*.c" | \
            xargs pmccabe -v > complexity_report.txt || true

          if [ -f complexity_report.txt ]; then
            echo "ðŸ“ˆ Complexity analysis completed"
            cat complexity_report.txt
          fi

      - name: Upload complexity report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: complexity-report
          path: complexity_report.txt
          retention-days: 7
