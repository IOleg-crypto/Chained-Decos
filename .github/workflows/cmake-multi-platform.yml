name: CMake on multiple platforms

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            c_compiler: gcc
            cpp_compiler: g++

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Set build output dir
      id: strings
      shell: bash
      run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
      
    - name: Cache build dependencies
      uses: actions/cache@v4
      with:
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/_deps
          ~/.cache/vcpkg
        key: ${{ runner.os }}-${{ matrix.c_compiler }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.c_compiler }}-deps-

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.20'

    #################################
    # Linux-specific setup
    #################################
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake \
          libgl1-mesa-dev libx11-dev libxrandr-dev libxinerama-dev \
          libxcursor-dev libxi-dev libasound2-dev libglu1-mesa-dev \
          xvfb

    - name: Clean build directory (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: rm -rf ${{ steps.strings.outputs.build-output-dir }}

    #################################
    # Windows-specific setup
    #################################
    - name: Install MinGW (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install mingw --no-progress
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH

    - name: Clean build directory (Windows)
      if: matrix.os == 'windows-latest'
      run: Remove-Item -Path "${{ steps.strings.outputs.build-output-dir }}" -Recurse -Force -ErrorAction SilentlyContinue

    #################################
    # Configure CMake
    #################################
    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -G "${{ matrix.os == 'windows-latest' && 'MinGW Makefiles' || 'Unix Makefiles' }}"
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    #################################
    # Build project
    #################################
    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    #################################
    # Run tests
    #################################
    - name: Run tests
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          xvfb-run -a ctest --output-on-failure --build-config ${{ matrix.build_type }}
        else
          ctest --output-on-failure --build-config ${{ matrix.build_type }}
        fi

    #################################
    # Upload artifacts
    #################################
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}-${{ matrix.c_compiler }}
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/ChainedDecos*
          ${{ steps.strings.outputs.build-output-dir }}/ChainedDecosMapEditor*
          ${{ steps.strings.outputs.build-output-dir }}/*.exe
        retention-days: 7
